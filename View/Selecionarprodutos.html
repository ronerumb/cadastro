<section>
  
    <table class="table table-hover container">
        <tr class="table-active" >
            <td>ID</td>
            <td>Nome</td> 
            <td>Gramatura</td>
            <td>Estoque</td>
            <td>Editar/Excluir</td>
        </tr>
    {% for produto in Produtos %}
    <tr>
    <td>{{produto.id}}</td>
    <td>{{produto.nome}}</td>
    <td>{{produto.gramatura}}</td>
    <td>{{produto.estoque}}</td>
    <td><button type="button" class="btn btn-primary"data-toggle="modal" data-target="#EditarModal" data-whatever="{{produto.id}}"
        data-whatevernome="{{produto.nome}}" data-whatevergrama="{{produto.gramatura}}" data-whateverestoque="{{produto.estoque}}"  >Editar</button>
        <button type="button" class="btn btn-danger"data-toggle="modal" data-target="#DeleteModal" data-whatever="{{produto.id}}"  >Deletar</button></td>
</tr>
    {% endfor %}
  

   
    
</Table>


<div class="modal fade" id="EditarModal" tabindex="-1" role="dialog" aria-labelledby="EditarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditarModalLabel">Editar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="./?pg=Produtos&metodo=editar">
          <div class="form-group">
            <label for="nome" class="col-form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">
          </div>
          <div class="form-group">
            <label for="quilo" class="col-form-label">Gramatura:</label>

            <td><select class="form-select" aria-label="Default select example" name="quilo" id="quilo">
              <option  value="un">un</option>
              <option  value="kg">kg</option>
              <option value="mg">mg</option>
              <option value="g">g</option>
              
            </select></td>
          </div>
          <div class="form-group">
            <label for="estoque" class="col-form-label">Estoque:</label>
            <input type="text" class="form-control" id="estoque" name="estoque">
          </div>
          <input type="hidden" name="id" id="id">
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-primary">Atualizar</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>


<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="EditarModalLabel">Deletar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="./?pg=Produtos&metodo=delete">
            <div class="form-group">
              <label for="nome" class="col-form-label">Deletar o produto de ID:</label>
              <input type="text" class="form-control" id="id" name="id">
            </div>
           
            <input type="hidden" name="id" id="id">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary">Deletar</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
$('#EditarModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipientid = button.data('whatever')
    var recipientnome = button.data('whatevernome')
    var recipientgramatura = button.data('whatevergrama')
    var recipientestoque = button.data('whateverestoque')
    var modal = $(this)
    modal.find('.modal-title').text('ID ' + recipientid)
    modal.find('#nome').val(recipientnome)
    modal.find('#quilo').val(recipientgramatura)
    modal.find('#estoque').val(recipientestoque)
    modal.find('#id').val(recipientid)

  })

  $('#DeleteModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipientid = button.data('whatever')
   
    var modal = $(this)
    modal.find('.modal-title').text('ID ' + recipientid)
    
    modal.find('#id').val(recipientid)

  })

</script>

</section>
